<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
</head>

<body>
    <div class="container2">
        <header>
            <nav>
                <img src="images/logo.png" alt="logo" class="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">faq</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="contact">
            <div class="questions">
                <h1>Questions or Concerns?</h1>
                <h2>Contact us!</h2>
                <p>Fill out the provided contact form to get in touch with us, we'd love to hear any feedback you may
                    have!
                </p>
            </div>
            <div class="form">
                <!-- contact information -->
                <form action="index.html" method="post">
                    <div class="name">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="email">
                        <label for="email"> </label>
                        <input type="text" id="email" placeholder="Email">
                    </div>
                    <div class="textarea">
                        <!-- text area -->
                        <label for="message"></label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                    <!-- button -->
                    <div class="button">
                        <label for="button"></label>
                        <input type="button" value="Send" id="button">
                    </div>
                </form>
            </div>
            <footer class="footer-2">
                <img src="images/logo.png" alt="logo" class="footer-logo2">
                <img src="images/icons.png" alt="icons" class="icons2">
                <p>Copyright 2020 Bella Onojie.com</p>
            </footer>
        </div>
</body>

</html>
